<mat-toolbar>
  <button id="menuSecciones" mat-icon-button class="example-icon" [matMenuTriggerFor]="secciones">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #secciones="matMenu">
    <button mat-menu-item routerLink="/inicio">Inicio</button>
    <button mat-menu-item [matMenuTriggerFor]="producto" id="letras">Productos</button>
  </mat-menu>

  <span>GoalGear</span>

  <!-- Menu desplegable: SECCIÓN DE PRODUCTOS -->
  <button id="menuProducto" mat-button [matMenuTriggerFor]="producto">Productos</button>
  <mat-menu #producto="matMenu">
      <button mat-menu-item routerLink="/apartado-1" id="letras">Indumentaria</button>
      <button mat-menu-item routerLink="/apartado-2" id="letras">Botines</button>
      <button mat-menu-item routerLink="/apartado-3" id="letras">Accesorios</button>
      <button mat-menu-item routerLink="/apartado-4" id="letras">AFA Argentina</button>
  </mat-menu>

  <span class="example-spacer"></span>

  <!-- Inicio de sesión y formulario de registro -->
  <button mat-icon-button [matMenuTriggerFor]="usuario"><mat-icon>person</mat-icon></button>
  <mat-menu #usuario="matMenu">
      <button mat-menu-item routerLink="/registro" id="letras">Registrarse</button>
      <button mat-menu-item routerLink="/inicio-sesion" id="letras">Iniciar sesión</button>
  </mat-menu>

  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>shopping_cart</mat-icon>
  </button>
</mat-toolbar>
